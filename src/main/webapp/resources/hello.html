<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<script>
		function formSubmit() {
			document.getElementById("logoutForm").submit();
		}
	</script>
</head>
<body>

	<h1 th:text="${message}">Welcome Page (Hardcoded)</h1>

	<!-- form for log out-->
	<form id="logoutForm" th:action="@{/logout}" method='POST'>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
	
	<h2 th:if="${username}" th:text="${'Welcome : ' + username}">
		Welcome : Anonymous
	</h2>
	
	<a th:if="${username}" href="javascript:formSubmit()">
		Logout
	</a>

</body>
</html>
