<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <base href="/" />
    <title>Floor Space Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/resources/node_modules/bootstrap/dist/css/bootstrap.min.css" th:href="@{/resources/node_modules/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/resources/styles.css" th:href="@{/resources/styles.css}" />

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="/resources/node_modules/core-js/client/shim.min.js"></script>
    <script src="/resources/node_modules/zone.js/dist/zone.js"></script>
    <script src="/resources/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/resources/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="/resources/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <!-- Submit logout form on clicking logout link -->
    <script>
      function formSubmit() {
        document.getElementById("logoutForm").submit();
      }
    </script>

    <!--Custom JS Files-->
    <script type="text/javascript" src="/resources/node_modules\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="/resources/node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="/resources/node_modules/fabric/dist/fabric.js"></script>
  </head>
  <!-- 3. Display the application -->
    
  <body>
    <!-- form for log out-->
    <form id="logoutForm" th:action="@{/logout}" method='POST'>
    </form>

    <my-app>Loading...</my-app>
  </body>
</html>
